<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotation Complete - Video Annotation Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .completion-container {
            text-align: center;
            background: #1a1a1a;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }

        .success-icon {
            font-size: 4rem;
            color: #00ff88;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .completion-title {
            font-size: 2.5rem;
            color: #00ff88;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .completion-message {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff88;
            display: block;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000;
            font-weight: 600;
        }

        .btn-secondary {
            background: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
        }

        @media (max-width: 768px) {
            .completion-container {
                padding: 30px 20px;
            }
            
            .completion-title {
                font-size: 2rem;
            }
            
            .completion-message {
                font-size: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="completion-container">
        <div class="success-icon">ðŸŽ‰</div>
        <h1 class="completion-title">Annotation Complete!</h1>
        <p class="completion-message">
            Congratulations! You have successfully completed the annotation of all 200 videos. 
            Your annotations have been saved to the TSV files and are ready for analysis.
        </p>
        
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number">200</span>
                <div class="stat-label">Videos Annotated</div>
            </div>
            <div class="stat-card">
                <span class="stat-number">400</span>
                <div class="stat-label">Total Labels Applied</div>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">Start Over</a>
            <a href="/api/progress" class="btn btn-secondary">View Progress</a>
        </div>
    </div>
</body>
</html>
